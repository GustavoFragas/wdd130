<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> WDD 130 | HTML Form - User Poll  </title>
    <link rel="stylesheet" href="styles/poll-form.css">
    <meta name="description" content="profile, Gustavo, Gustavo Fragas Cunha, hobbies">

</head>
<body>
    <header>
        <h1>WDD 130 | Gustavo Fragas Cunha | HTML Form - User Poll</h1>
    </header>
<!-- Comments-->
    
    <main>
        <form> 
            <fieldset>

                <legend>Contact Information</legend>
                    <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname"><br>
                    </div>
                    <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail"><br>
                    </div>
                    <!-- test
                     <label> Full Name: <input type="text" name="fullname"></label>
                     <label> Email: <input type="email" name="useremail"></label>
-->
            </fieldset>
            <fieldset>
                <Legend>Questions</Legend>
                    <div class="form-item column1">
                    <label for="browser">What is your favorite browser? </label>
                    <select name="browser" id="browser">
                        <option value="Chrome">Chrome</option>
                        <option value="Safari">Safari</option>
                        <option value="Edge">Edge</option>
                        <option value="Opera">Opera</option>
                        <option value="Other">Other</option>
                    </select><br>
                    </div>
                    <div class="form-item column1">
                    <label for="pet">Do you Have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet"><br>
                    </div>
                    <label for="feedback">List the places you have lived: </label>
                    <textarea name="feedback" id="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea><br>
            </fieldset>
            <button>Submit Poll</button>
        </form>
    </main>
    
    <footer>
        <P> @2025 | HTML Form - User Poll Activity | Gustavo Fragas Cunha</P>
    </footer>
</body>

</html>
